<!DOCTYPE html>
<html>
  <head>
    <title>punk beer</title>
  </head>
  <body>
    <div class="container">

    <h1>Punk API Beer</h1>
      <form id="beer">
        <div class="form-group">
          <label for="name-input">Name of Beer</label>
          <input id ="name-input" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="ingredient-input">ingredients</label>
          <input id ="ingredient-input" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="fermentation-input">fermentation</label>
          <input id ="fermentation-input" type="text" class="form-control">
        </div>
        <button id="user-input">Get your custom beer!</button>
      </form>
    <div id="showname"></div>
    <div class="showingredient"></div>
    <div class="showfermentation"></div>
  </div>
  </body>
</html>
