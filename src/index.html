<!DOCTYPE html>
<html>
  <head>
    <title>punk beer</title>
  </head>
  <body>
    <div class="container">

    <h1>Punk API Beer</h1>
      <form id="beer">
        <p>What level alcohol content would you like?</p>
        <select class="form-control" id="level">
          <option value="3">Low</option>
          <option value="6">High</option>
        </select>
        <button type="submit" class="btn btn-success">Get your custom beer!</button>
      </form>
      <div id="showName"></div>
    <div id="showABV"></div>
    <div class="showingredient"></div>
    <div class="showfermentation"></div>
  </div>
  </body>
</html>
